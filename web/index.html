<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VocalPoint - AI-powered energy tracking from your voice">
    <title>VocalPoint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b8c5f2">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>VocalPoint</h1>
            <button class="settings-btn" aria-label="Settings" title="Settings">âš™ï¸</button>
        </header>
        <p class="tagline">Track your energy through your voice</p>

        <!-- Record Section -->
        <section class="recorder">
            <button id="recordBtn" class="record-button" aria-pressed="false">
                <span class="mic-icon">ğŸ¤</span>
                <span class="label">Tap to<br>Record</span>
            </button>
            <div id="waveform" class="waveform hidden"></div>
            <p id="status" class="status" role="status" aria-live="polite">Ready to listen</p>
        </section>

        <!-- Result Display (hidden until result) -->
        <section id="result" class="result hidden">
            <div class="energy-display">
                <span id="energyIcon" class="energy-icon"></span>
                <span id="energyLevel" class="energy-level"></span>
            </div>
            <div id="indicators" class="indicators"></div>
        </section>

        <!-- Energy Trends Card -->
        <section id="trends" class="card trends hidden">
            <h2>Energy Trends</h2>
            <div class="chart-container">
                <div class="chart-labels">
                    <div class="label-row"><span class="label-icon">ğŸ”¥</span><span>High</span></div>
                    <div class="label-row"><span class="label-icon">ğŸ’§</span><span>Medium</span></div>
                    <div class="label-row"><span class="label-icon">â˜•</span><span>Low</span></div>
                </div>
                <canvas id="trendChart" role="img" aria-label="Energy trend chart showing your energy levels over time"></canvas>
            </div>
        </section>

        <!-- Recent Logs Card -->
        <section class="card logs">
            <h2>Recent Logs</h2>
            <ul id="historyList"></ul>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" aria-current="page">
                <span class="nav-icon">ğŸ </span>
                <span class="nav-label">Dashboard</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">ğŸ•</span>
                <span class="nav-label">History</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">ğŸ‘¤</span>
                <span class="nav-label">Profile</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
</body>

</html>
